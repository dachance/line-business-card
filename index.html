            try {

                // 檢查是否在LINE環境中

                    showError("請在LINE應用程式中打開此頁面");
                    return;
                }
                
                // 確保用戶已登錄
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // 嘗試自動分享
                await shareBusinessCard();
                
            } catch (error) {
                console.error('LIFF初始化失敗:', error);
                showError(`技術錯誤: ${error.message}`);
                document.getElementById('manualShare').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 分享電子名片
        async function shareBusinessCard() {
            try {
                // 使用shareTargetPicker分享
                const result = await liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "神利商城電子名片",
                        "contents": flexMessage
                    }
                ]);
                
                if (result) {
                    // 分享成功後關閉窗口
                    liff.closeWindow();
                } else {
                    // 用戶取消分享
                    document.getElementById('manualShare').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('分享失敗:', error);
                
                // 處理特定錯誤代碼
                if (error.code === 'UNAUTHORIZED') {
                    showError("需要LINE登錄權限");
                } else if (error.code === 'INVALID_ARGUMENT') {
                    showError("名片格式錯誤，請聯繫技術支持");
                } else {
                    showError(`分享失敗: ${error.message}`);
                }
                
                document.getElementById('manualShare').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 顯示錯誤信息
        function showError(message) {
            const errorElement = document.getElementById('errorMsg');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 頁面加載時初始化

            document.getElementById('shareBtn').addEventListener('click', shareBusinessCard);
